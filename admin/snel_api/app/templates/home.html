{% extends 'base.html' %}


{% block "body" %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="card-header-title">
                <h4>Presentation de l'utilisateur</h4>
            </div>
        </div>
        <div class="card-body">
            <p>{{ user.username}} - {{user.first_name}} {{user.last_name}} {{user.email }} {{user.is_superuser}}</p>
        </div>
    </div>
</div>
<script>
    document.getElementById("link-home").setAttribute("class", "active");
</script>
{% endblock "body" %}
