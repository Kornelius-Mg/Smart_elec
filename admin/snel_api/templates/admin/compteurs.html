{% extends "admin/base.html" %}


{% block "body" %}
<div class="page-wrapper">
    <div class="container-fluid pt-25">
        <!-- Row -->
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default card-view">
                    <div class="panel-heading">
                        <!-- <div class="pull-left">
                            <h4 class="panel-title txt-dark">Utilisateurs</h4>
                        </div> -->
                        <div class="clearfix"></div>
                    </div>
                    <div class="panel-wrapper collapse in">
                        <div class="panel-body">
                            <div class="table-wrap">
                                <div class="">
                                    <table id="myTable1" class="table table-hover display  pb-30" >
                                        <thead>
                                            <tr>
                                                <th>Nom</th>
                                                <th>Postnom</th>
                                                <th>Prenom</th>
                                                <th>Telephone</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <th>Nom</th>
                                                <th>Postnom</th>
                                                <th>Prenom</th>
                                                <th>Telephone</th>
                                                <th>Action</th>
                                            </tr>
                                        </tfoot>
                                        <tbody>
                                            {% for user in users %}  
                                            <tr>
                                                <td>{{user.nom}}</td>
                                                <td>{{user.postnom}}</td>
                                                <td>{{user.prenom}}</td>
                                                <td>{{user.telephone}}</td>
                                                <td>
                                                    <div class="btn-group-toggle">
                                                        <a href={% url "user" user.id %} class="btn btn-primary btn-sm">Details</a>
                                                        <a href={% url "update-user" user.id %} class="btn btn-success btn-sm">Modifier</a>
                                                        <a href={% url "delete-user" user.id %} class="btn btn-danger btn-sm">Supprimer</a>
                                                    </div>
                                                </td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>	
            </div>
        </div>
        <!-- /Row -->
    </div>
{% endblock "body" %}
