{% load static %}

{% include "admin/header.html" %}

{% include "admin/sidebars.html" %}

<!-- Right Sidebar Backdrop -->
<div class="right-sidebar-backdrop"></div>
<!-- /Right Sidebar Backdrop -->
    
<!-- Main Content -->
<div class="page-wrapper">
    <div class="container-fluid">
        
        <!-- Title -->
        <div class="row heading-bg">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="txt-dark">Compteurs</h4>
            </div>
        
            <!-- Breadcrumb -->
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                <ol class="breadcrumb">
                    <li><a href={% url "home" %}>Dashboard</a></li>
                    <li><a href={% url "compteurs" %}><span>Compteurs</span></a></li>
                    <li class="active"><span>Nouveau</span></li>
                </ol>
            </div>
            <!-- /Breadcrumb -->
        
        </div>
        <!-- /Title -->
        
        <!-- Row -->
            <div class="col-offset-2 col-md-9">
                <div class="panel panel-default vertical-align-middle card-view">
                    <div class="panel-heading">
                        <!-- <div class="pull-left">
                            <h4 class="panel-title txt-dark">ENREGISTRER UTILISATEUR</h4>
                        </div> -->
                        <div class="clearfix"></div>
                    </div>
                    <div class="panel-wrapper collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12 col-xs-12">
                                    <div class="form-wrap">
                                        <form action="" method="post">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label for="designation">Modele</label>
                                                <select class="form-control" name="modele" id="modele" required>
                                                    <option selected disabled>Choisir le modele</option>
                                                    <option value = 0>Monophasé</option>
                                                    <option value = 1>Biphasé</option>
                                                    <option value = 2>Triphasé</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label mb-10">Appartement</label>
                                                <select class="form-control select2" id="appartement" name="appartement" required>
                                                    <option selected disabled>Select</option>
                                                    {% for appart in apparts %}
                                                    <option value={{appart.id}}>{{appart}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>	
                                            <div class="form-group">
                                                <label class="control-label mb-10">Transformateur</label>
                                                <select class="form-control select2" name="transformateur" id="transformateur" required>
                                                    <option selected disabled>Select</option>
                                                    {% for transfo in transfos %}
                                                    <option value={{transfo.id}}>{{transfo}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label mb-10">Classe</label>
                                                <select class="form-control" name="active_class" id="classe" required>
                                                    <option disabled selected>Choisir</option>
                                                    <option value=0>Domestique</option>
                                                    <option value=1>Semi-Industrielle</option>
                                                    <option value=2>Industrielle</option>
                                                </select>
                                            </div>	
                                            <div class="btn-group-toggle">
                                                <button type="submit" class="btn btn-success">Enregistrer</button>
                                                <button type="reset" class="btn btn-danger">Annuler</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
			<!-- Footer -->
            <footer class="footer container-fluid pl-30 pr-30">
                <div class="row">
                    <div class="col-sm-12">
                        <p>2017 &copy; Philbert. Pampered by Hencework</p>
                    </div>
                </div>
            </footer>
            <!-- /Footer -->
            
        </div>
        <!-- /Main Content -->
        
    </div>
    <!-- /#wrapper -->
    
    <!-- JavaScripts -->
    <script>
        $("#link-compteurs").addClass("active");
        var id_appart = {{id_appart}};
        if(id_appart != undefined) document.getElementById("appartement").selectedIndex = id_appart;
    </script>
    <!-- jQuery -->
    <script src={% static "vendors/bower_components/jquery/dist/jquery.min.js" %}></script>
    
    <!-- Bootstrap Core JavaScript -->
    <script src={% static "vendors/bower_components/bootstrap/dist/js/bootstrap.min.js" %}></script>
    
    <!-- Moment JavaScript -->
    <script type="text/javascript" src={% static "vendors/bower_components/moment/min/moment-with-locales.min.js" %}></script>
    
    <!-- Bootstrap Colorpicker JavaScript -->
    <script src={% static "vendors/bower_components/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js" %}></script>
    
    <!-- Switchery JavaScript -->
    <script src={% static "vendors/bower_components/switchery/dist/switchery.min.js" %}></script>
    
    <!-- Select2 JavaScript -->
    <script src={% static "vendors/bower_components/select2/dist/js/select2.full.min.js" %}></script>
    
    <!-- Bootstrap Select JavaScript -->
    <script src={% static "vendors/bower_components/bootstrap-select/dist/js/bootstrap-select.min.js" %}></script>
    
    <!-- Bootstrap Tagsinput JavaScript -->
    <script src={% static "vendors/bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js" %}></script>
    
    <!-- Bootstrap Touchspin JavaScript -->
    <script src={% static "vendors/bower_components/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js" %}></script>
    
    <!-- Multiselect JavaScript -->
    <script src={% static "vendors/bower_components/multiselect/js/jquery.multi-select.js" %}></script>
    
     
    <!-- Bootstrap Switch JavaScript -->
    <script src={% static "vendors/bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js" %}></script>
    
    <!-- Bootstrap Datetimepicker JavaScript -->
    <script type="text/javascript" src={% static "vendors/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js" %}></script>
    
    <!-- Form Advance Init JavaScript -->
    <script src={% static "dist/js/form-advance-data.js" %}></script>
    
    <!-- Slimscroll JavaScript -->
    <script src={% static "dist/js/jquery.slimscroll.js" %}></script>

    <!-- Fancy Dropdown JS -->
    <script src={% static "dist/js/dropdown-bootstrap-extended.js" %}></script>
    
    <!-- Owl JavaScript -->
    <script src={% static "vendors/bower_components/owl.carousel/dist/owl.carousel.min.js" %}></script>

    <!-- Init JavaScript -->
    <script src={% static "dist/js/init.js" %}></script>
    <script>
        $("#link-compteurs").addClass("active");
        var id_appart = {{id_appart}};
        if(id_appart != undefined) document.getElementById("appartement").selectedIndex = id_appart;
    </script>
</body>
